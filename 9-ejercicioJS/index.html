<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header-principal">
        <h1>MI TIENDA</h1>
    </header>
    <main class="contenedor">
        <section class="seccion-principal">
            <header><h4>Artículos</h4></header>
            <div class="contenido-articulo">
                <img src="https://t2.uc.ltmcdn.com/es/posts/0/6/8/como_plantar_y_cultivar_pistachos_49860_orig.jpg" alt="Imagen del articulo" width="100px" height="100px">
                <div class="info-artiuclo">
                    <p>Pistachos</p>
                    <p>3,50€</p>
                    <button id="button1" class="botones-articulo">Agregar al carrito</button>
                </div>   
            </div>

             <div class="contenido-articulo">
                <img src="https://www.pequerecetas.com/wp-content/uploads/2010/11/propiedades-de-las-almendras.jpg" alt="Imagen del articulo" width="100px" height="100px">
                <div class="info-artiuclo">
                    <p>Almendras</p>
                    <p>2,25€</p>
                    <button id="button2" class="botones-articulo">Agregar al carrito</button>
                </div>  
            </div>

             <div class="contenido-articulo">
                <img src="https://mewmagazine.es/wp-content/uploads/2024/03/raw-cashews-nuts-bowl-dark-background-1600x800.jpg" alt="Imagen del articulo" width="100px" height="100px">
                <div class="info-artiuclo">
                    <p>Anacardos</p>
                    <p>3,10€</p>
                    <button id="button3" class="botones-articulo">Agregar al carrito</button>
                </div>
            </div>

             <div class="contenido-articulo">
                <img src="https://www.funtastyc.es/blog/wp-content/uploads/2023/06/propiedades_nueces.jpg" alt="Imagen del articulo" width="100px" height="100px">
                <div class="info-artiuclo">
                    <p>Nueces</p>
                    <p>2,75€</p>
                    <button id="button4" class="botones-articulo">Agregar al carrito</button>
                </div>
            </div>

        </section>
        <aside class="lateral">
            <header><h4>Carrito de la compra</h4></header>
            <div>
                <ul></ul>
                <p><strong>Total:</strong></p>
            </div>
            <button id="" class="">Vaciar carrito</button>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
